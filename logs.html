<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="logsPageTitle"></title>
  <link rel="stylesheet" href="logs.css">
</head>

<body>
  <div class="container">
    <header class="header">
      <h1>
        <img src="icon.png" alt="Logo" class="logo" height="22">
        <span data-i18n="logsPageHeader"></span>
      </h1>
      <div class="actions">
        <button id="exportBtn" class="btn btn-secondary">
          <svg class="icon" viewBox="0 0 24 24" width="16" height="16">
            <path fill="currentColor" d="M19,9h-4V3H9v6H5l7,7L19,9z M5,18v2h14v-2H5z"></path>
          </svg>
          <span data-i18n="exportButtonText"></span>
        </button>
        <button id="goBackBtn" class="btn btn-primary">
          <svg class="icon" viewBox="0 0 24 24" width="16" height="16">
            <path fill="currentColor" d="M20,11H7.83l5.59-5.59L12,4l-8,8l8,8l1.41-1.41L7.83,13H20V11z"></path>
          </svg>
          <span data-i18n="backButtonText"></span>
        </button>
      </div>
    </header>

    <div class="log-summary">
      <div class="summary-item">
        <div class="summary-label" data-i18n="statusLabel"></div>
        <div id="statusValue" class="summary-value">-</div>
      </div>
      <div class="summary-item">
        <div class="summary-label" data-i18n="dateLabel"></div>
        <div id="dateValue" class="summary-value">-</div>
      </div>
      <div class="summary-item">
        <div class="summary-label" data-i18n="durationLabel"></div>
        <div id="durationValue" class="summary-value">-</div>
      </div>
      <div class="summary-item">
        <div class="summary-label" data-i18n="preservedSitesLabel"></div>
        <div id="preservedValue" class="summary-value">-</div>
      </div>
    </div>

    <div class="tabs">
      <button class="tab-btn active" data-tab="details" data-i18n="detailsTab"></button>
      <button class="tab-btn" data-tab="domains" data-i18n="domainsTab"></button>
      <button class="tab-btn" data-tab="raw" data-i18n="rawJsonTab"></button>
    </div>

    <div class="tab-content active" id="details">
      <div class="log-section">
        <h2 data-i18n="operationInfoTitle"></h2>
        <table class="log-table">
          <tbody id="detailsTable">
            <tr>
              <td data-i18n="loadingText"></td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="log-section" id="errorSection" style="display: none;">
        <h2 data-i18n="errorTitle"></h2>
        <div class="error-container">
          <div id="errorMessage" class="error-message"></div>
          <div class="code-block">
            <pre id="errorStack"></pre>
          </div>
        </div>
      </div>
    </div>

    <div class="tab-content" id="domains">
      <div class="search-container">
        <input type="text" id="domainSearch" data-i18n-placeholder="searchDomainPlaceholder" placeholder="" class="search-input">
      </div>
      <div class="domains-list" id="domainsList">
        <p data-i18n="loadingDomainsText"></p>
      </div>
    </div>

    <div class="tab-content" id="raw">
      <div class="code-actions">
        <button id="copyJsonBtn" class="btn btn-sm" data-i18n="copyButtonText"></button>
        <button id="formatJsonBtn" class="btn btn-sm" data-i18n="formatButtonText"></button>
      </div>
      <div class="code-block">
        <pre id="rawJson" data-i18n="loadingText"></pre>
      </div>
    </div>

    <footer class="footer">
      <div class="footer-text" data-i18n="browserCleanerFooter"></div>
      <div class="footer-version" data-i18n="versionText"></div>
    </footer>
  </div>

  <script src="logs.js"></script>
  <script src="logs-i18n.js"></script>
</body>

</html>
