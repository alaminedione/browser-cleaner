<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clean Browser Data - Whitelist Bookmarks</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <button
      id="cleanButton"
      title="Clean browsing data; bookmarks will be kept"
    >
      Clean
    </button>
    <div id="statusMessage" style="margin-top: 10px;"></div>
    <div id="results" style="margin-top: 10px;"></div>
    <div style="margin-top: 10px;">
      <input type="checkbox" id="showLogsToggle">
      <label for="showLogsToggle">Show detailed logs after cleaning</label>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
